<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section>
        <h1 class="layer" data-speed="2">EN CONSTRUCCIÃ“N</h1>
    </section>

    <script type="text/javascript">
    //a toda la apgina ponemos a escuchar cuando el raton se mueve y lanzamos la funcion parallax
        document.addEventListener("mousemove", parallax);
        function parallax(e) {
            //Seleccionamos todas las etiquetas con la clase layer 
            this.querySelectorAll('.layer').forEach(layer => {
                //y por cada una aplicamos esto
                //obtenemos el valor que tenga data-speed
                const speed = layer.getAttribute('data-speed')
                //window.innerWidth = el ancho de la ventana
                const x = (window.innerWidth - e.pageX*speed)/100
                const y = (window.innerHeight - e.pageY*speed)/100

                layer.style.transform = `translateX(${x}px) translateY(${y}px)`

            })
        }
    </script>
</body>
</html>
